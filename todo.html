<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Todo list</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"> </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</head>
<body>
   <!-- navbar starts -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> Todo List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5500/login.html">Logout</a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar ends -->
    <!-- table starts -->
    <div class="container">
      <div class="table-responsive">
         
          <br/>
          <table class="table table-bordered table-stripped" id="employee_table">
              <tr>
                 <th>Serial Number</th>
                  <th>Task Name</th>
                  <th>Status</th>
          
              </tr>
          </table>
      </div>
  </div>
</body>
</html>
<script>
     $(document).ready(function(){
        $.getJSON("employee.json",function(data){
            var employee_data="";
            $.each(data,function(key,value){
                     employee_data += '<tr>';
                    employee_data += '<td>'+value.serialnumber+'</td>';
                    
                    employee_data += '<td>'+value.name+'</td>';
                    employee_data += '</tr>';       
            });
            $('#employee_table').append(employee_data);
            

        });
        
    });
    
</script>
<!-- ends table -->

</body>
</html>
